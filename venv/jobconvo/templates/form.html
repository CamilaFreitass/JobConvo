<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CRUD com Python</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/index" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <div id="result"></div>
        <!-- Se existir o índice "db" (que só tem na parte de edição, na parte de criação não tem)
        o "action" vai enviar para o "update" e vai chamar o "db.id", se não vai chamar o "create" -->
        <form name="form" id="form" action="{% if db%}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post">
            {% csrf_token %}
            <!--{{form.as_p}}-->
            <div class="form-group mt-4">Nome da Vaga: {{form.nome_vaga}}</div>
            <div class="form-group mt-4">Requisitos: {{form.requisitos}}</div>
            <div class="form-group mt-4">Faixa Salarial: {{form.faixa_salarial}}</div>
            <div class="form-group mt-4">Escolaridade mínima: {{form.escolaridade_minima}}</div>
            <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
